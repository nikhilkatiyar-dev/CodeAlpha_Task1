<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery â€” Task 1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    padding: 20px;
    background: #222;
    color: white;
    margin: 0;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
  }
  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    filter: brightness(0.9);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }
  .close, .prev, .next {
    position: absolute;
    color: white;
    font-size: 2rem;
    padding: 10px;
    cursor: pointer;
    user-select: none;
  }
  .close { top: 20px; right: 30px; }
  .prev { top: 50%; left: 30px; transform: translateY(-50%); }
  .next { top: 50%; right: 30px; transform: translateY(-50%); }
</style>
</head>
<body>

<h1>My Image Gallery</h1>
<div class="gallery">
  <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
  <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
  <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
  <img src="https://picsum.photos/id/1045/600/400" alt="Image 4">
  <img src="https://picsum.photos/id/1055/600/400" alt="Image 5">
  <img src="https://picsum.photos/id/1065/600/400" alt="Image 6">
</div>

<!-- Lightbox -->
<div class="lightbox">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <img src="" alt="Full Image">
  <span class="next">&#10095;</span>
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.querySelector('.lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = document.querySelector('.close');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let currentIndex = 0;

  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  closeBtn.addEventListener('click', () => lightbox.style.display = 'none');

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    lightboxImg.src = galleryImages[currentIndex].src;
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    lightboxImg.src = galleryImages[currentIndex].src;
  });

  window.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.style.display = 'none';
  });
</script>

</body>
</html>
